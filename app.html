<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>VRApp</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link id="css-theme" rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="mySidenav" class="sidenav">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="css/flaticon/png/error.png"
																			style="width:32px;"></a>
	<a id="me" class="entry">Me</a>
	<a id="friends" class="entry">Friends</a>
	<a id="avatars" class="entry">Avatars</a>
	<a id="worlds" class="entry">Worlds</a>
	<a id="moderation" class="entry">Moderation</a>
	<a id="settings" class="entry">Settings</a>
	<a id="logout" class="entry">Logout</a>
</div>

<div class="top-bar">
	<span style="font-size:30px;cursor:pointer" onclick="openNav()" class="menu-btn"><img
			src="css/flaticon/png/controls-4.png" style="width:20px;padding-right: 4px;">Menu</span>
</div>

<div id="content-area">

</div>

<div class="popup-container" id="popup-container">
	<div class="popup" id="popup">

	</div>
	<div class="edit-container close-container">
		<div class="edit-button close-button" id="popup-close-btn">
			<a class="edit-text">
				Close
			</a>
		</div>
	</div>
</div>

<div id="loading" class="loading-container" style="opacity: 0">
	<div class="loading">
		<img src="css/loading.gif" style="width:24px; padding-left:6px;">
		<a>Loading...</a>
	</div>
</div>

<div class="notification-container">
	<div id="notification-area" class="notification-area">
	</div>
</div>
<script src="./js/ratelimiter.js"></script>
<script>
	require('./js/renderer.js');
</script>

<script>
	function openNav() {
		document.getElementById("mySidenav").style.width = "250px";
		document.getElementById("mySidenav").style.left = "0";
	}

	function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
		document.getElementById("mySidenav").style.left = "-50px";
	}
</script>
</body>
</html>
